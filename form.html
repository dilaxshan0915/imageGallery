<h1 id="hed2">Uki- Student</h1>
<form align="center" class="form" action="index.html" method="post">

  <justify>

  <tr>
  <td><label for="fname">First Name</lable></td>

  <tr>

  <br> <br>
  <button type="submit" value="Submit">Submit</button>

  </fieldset>
